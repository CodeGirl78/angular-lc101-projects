<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf="chores.length > finishedChores.length" style= "color: green;">"Work harder!"</p>
</div>
<hr>
<div class="doneChores" *ngIf="chores.length===0 || (finishedChores.length - chores.length) > 2; else otherwise">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<ng-template #otherwise>No allowance yet.</ng-template>
<hr>
